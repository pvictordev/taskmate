<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet"> 

    <title>TASKMATE</title>
  
</head>
<body>

    <div class="app">

        <p class="title">TASKMATE</p>
        <input maxlength = "" class="input" placeholder="What have we do, mate ?" type="text" name="" id="input">

        <div class="main-button">
            <button class="button_del">Delete All</button>
            <button class="button">Add</button>
            <button class="button_mark">Mark All</button>
            
        </div>
     
        <div class="tasks">
            <div class="output">
                <div class="unfinished">
                    <div class="counter-unfinished"></div>
                    <span class="span-unfinished">☐</span>
                </div>
            </div>

            <div class="output-2">
                <div class="finished">
                    <div class="counter-finished"></div>
                    <span class="span-finished">☑</span>
                </div>
            </div>
       </div>
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
